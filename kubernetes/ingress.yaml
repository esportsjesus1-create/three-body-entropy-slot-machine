apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: three-body-rng-api-ingress
  namespace: ebisu-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - three-body-rng.ebisu-games.com
      secretName: three-body-rng-tls
  rules:
    - host: three-body-rng.ebisu-games.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: three-body-rng-api
                port:
                  number: 3000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: three-body-rng-api-network-policy
  namespace: ebisu-prod
spec:
  podSelector:
    matchLabels:
      app: three-body-rng-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app: slot-machine
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53   # DNS
        - protocol: TCP
          port: 53   # DNS
